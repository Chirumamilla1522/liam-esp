<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Liam-ESP</title>
  <link href="/style.b9a64c3cbcf0ff046694.css" rel="stylesheet"></head>
  <body>
    <nav class="nav-left js-nav-left">
      <ul class="nav-left-list js-nav-left-list">
        <li class="nav-left-item js-nav-left-item js-nav-section-start" data-section="start"><span class="fa fa-home fa-2x"></span></li>
        <li class="nav-left-item js-nav-left-item js-nav-section-manual" data-section="manual"><span class="fa fa-gamepad fa-2x"></span></li>
        <li class="nav-left-item js-nav-left-item js-nav-section-metrics" data-section="metrics"><span class="fa fa-bar-chart fa-2x"></span></li>
        <li class="nav-left-item js-nav-left-item js-nav-section-settings" data-section="settings"><span class="fa fa-cogs fa-2x"></span></li>
        <li class="nav-left-item js-nav-left-item js-nav-section-info" data-section="info"><span class="fa fa-info-circle fa-2x"></span></li>
      </ul>
    </nav>
    <div class="main js-main">
      <section class="section js-section js-section-start">
        <div class="state-control">
            <div class="state pulsate js-state font-heavy">...</div>
            <div class="buttons">
              <span class="js-launching button">Starta klippning</span>
              <span class="js-docking button">Avbryt klippning</span>
              <span class="js-paused button">Pausa klippning</span>
              <span class="js-mowing button">Fortsätt klippa</span>
            </div>
          </div>
          <!--<div class="batterystatus-control">
            <span class="batterystatus"></span>
          </div>-->
      </section>
      <section class="section js-section js-section-manual">
        <div class="state-control">
          <svg class="joystick" viewBox="0 0 160 160">
            <circle class="joypad" cx="80" cy="80" r="78" stroke="#1E90FF" stroke-width="1" fill="#0000FF55"/>
            <circle class="joyknob" cx="80" cy="80" r="15" stroke="#B0E0E6" stroke-width="2" fill="#4169E180"/>
          </svg>
          <div class="buttons">
            <span class="js-startmower button">Starta klippare</span>
            <span class="js-stopmower button">Stoppa klippare</span>
          </div>
        </div>
        <!--<div class="batterystatus-control">
          <span class="batterystatus"></span>
        </div>-->
      </section>
      <section class="section js-section js-section-metrics">
      </section>
      <section class="section js-section js-section-settings">
        <a href="/setup">Installations guide</a>
        <div class="buttons">
          <span class="js-restart button">Starta om</span>
          <span class="js-factoryreset button">Fabriks återställ</span>
      </section>
      <section class="section js-section js-section-info">
        <div>
          <h3>Liam ESP</h3>
          <p>
            Application:&nbsp;<i class="appName"></i><br>
            Version:&nbsp;<i class="appVersion"></i><br>
            Uptime:&nbsp;<i class="uptime"></i><br>
            CPU frequency:&nbsp;<i class="cpuFreq"></i>&nbsp;MHz<br>
            Flash chipsize:&nbsp;<i class="flashChipSize"></i>&nbsp;Bytes<br>
            Free heap memory:&nbsp;<i class="freeHeap"></i>&nbsp;Bytes<br>
            WiFi signal:&nbsp;<i class="wifiSignal"></i>&nbsp;dBm
          </p>
          <a href="/swagger.html" target="_blank">REST API</a>
        </div>
      </section>
    </div>
    <script src="//use.fontawesome.com/7690b4446d.js"></script>
    <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/app.b9a64c3cbcf0ff046694.js"></script></body>
</html>
