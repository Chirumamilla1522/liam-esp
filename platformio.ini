; http://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_baud = 115200

; OTA flashing
;upload_port = <mower IP-address>
;upload_flags = --auth=<OTA password>

lib_deps =
  ADS1X15@1.2.0
  Adafruit ADXL345 fork@2.1.2
  Adafruit Unified Sensor@1.0.2
  ArduinoJson@5.11.1
  AsyncMqttClient@0.8.1
  ESPAsyncTCP@1.0.1
  I2cDiscreteIoExpander@4.0.1
  TinyGPSPlus@2c9ac0b975
