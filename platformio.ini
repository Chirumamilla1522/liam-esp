; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
upload_speed = 921600

;[env:esp32thing]
;platform = espressif32
;board = esp32thing
;framework = arduino
;monitor_speed = 115200
;upload_speed = 921600
;targets = upload, monitor

; OTA flashing
;upload_port = <mower IP-address>
;upload_flags = --auth=<OTA password>

lib_deps =
  AsyncMqttClient@0.8.2
  AsyncTCP=https://github.com/me-no-dev/AsyncTCP.git#6fab7724abe9fb1669a77e8a346d12ec148ff19a
  ESP Async WebServer=https://github.com/me-no-dev/ESPAsyncWebServer.git#bed4146ec647fd1cdfd1d2485724369c92cab8e6
  ArduinoJson@5.13.3
  ArduinoLog@1.0.2
  PID@1.2.0
  Embedded Template Library@^10.21.2

; Enable exceptions, include the src directory (otherwise ecl_user.h and etl_profile.h won't be found)
build_flags = -fexceptions -I src/
